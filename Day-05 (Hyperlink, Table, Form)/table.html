<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            height: 100px;
            width: 200px;
            border: 2px solid black;
            /* border-collapse: collapse; */

            /* cellspacing */
            border-spacing: 15px;
        }

        th,td{
            border: 2px solid black;
            /* cellpadding */
            padding: 15px;
        }

        tr{
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- table -->
    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>GPA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Urmi</td>
                <td>3.98</td>
            </tr>

            <tr>
                <td>02</td>
                <td>Nila</td>
                <td>3.99</td>
            </tr>

            <tr>
                <td>03</td>
                <td>Nira</td>
                <td>3.74</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
