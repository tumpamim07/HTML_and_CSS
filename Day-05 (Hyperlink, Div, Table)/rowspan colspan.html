<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Colspan Rowspan</title>
    <style>
        table, th, td{
            border: 2px solid black;
            border-collapse: collapse;
            height: 50px;
            width: 200px;
        } 
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th colspan="2">Phone</th> 
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Urmi</td>
                <td>014</td>
                <td>017</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Niya</td>
                <td>013</td>
                <td>017</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Rubi</td>
                <td>014</td>
                <td>017</td>
            </tr>
        </tbody>
        
    </table>
<p>
    <!-- Rowspan -->
    <table>
        <caption>Rowspan</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th colspan="2">Phone</th> 
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Urmi</td>
                <td>014</td>
                <td rowspan="3">017</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Niya</td>
                <td>013</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Rubi</td>
                <td>014</td>
            </tr>
        </tbody>
        
    </table>

</body>
</html>
