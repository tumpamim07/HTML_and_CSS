<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Table</title>
</head>
<body>
    <header>
        <h1>HTML Table</h1>
    </header>
    <main>
        <table>
            <caption>Students Info</caption>
            <colgroup>
                <col span="3" style="background-color: burlywood;" />
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">GPA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">010</th>
                    <td>Urmi</td>
                    <td>3.99</td>
                </tr>

                <tr>
                    <td scope="row">011</td>
                    <td>Tonny</td>
                    <td>3.55</td>
                </tr>

                <tr>
                    <td scope="row">010</td>
                    <td>Laizu</td>
                    <td>3.65</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
